<div>
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <ng-content></ng-content>
    <label for="email">
      Email Address
      <input type="text" />
    </label>
    <label for="password ">
      Password
      <input type="text" />
    </label>
    <button type="submit">Submit</button>
  </form>
</div>
